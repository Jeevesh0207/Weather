<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/weather-app.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ad826450d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Weather Report</h1>
    <h3>Fill data in following format including ' , ' also</h3>
    <p>(City name, Region name, Country name)</p>
    <div class="container" id="Form">
        <div class="header">
            <form action="">
                <input type="text" placeholder="location..." id="placewh">
                <input type="button" value="Search" onclick="mylocfind();">
            </form>
        </div>
        <div class="report" id="report_data">

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
